<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Furkan Sarışın - Portföy</title>
</head>
<body>
    <header>
        <h1>Furkan Sarışın</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projelerim</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects">
        <h2>Projelerim</h2>
        <div class="project-container">
            <div class="project">
                <h3>Proje 1</h3>
                <p>Proje 1 açıklaması burada yer alacak.</p>
                <a href="https://github.com/yourusername/project1" target="_blank">GitHub Linki</a>
            </div>
            <div class="project">
                <h3>Proje 2</h3>
                <p>Proje 2 açıklaması burada yer alacak.</p>
                <a href="https://github.com/yourusername/project2" target="_blank">GitHub Linki</a>
            </div>
            <div class="project">
                <h3>Proje 3</h3>
                <p>Proje 3 açıklaması burada yer alacak.</p>
                <a href="https://github.com/yourusername/project3" target="_blank">GitHub Linki</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>İletişim</h2>
        <div class="contact-icons">
            <a href="https://github.com/yourusername" target="_blank" class="icon github">
                <img src="Images/github-logo.png" alt="GitHub">
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="icon linkedin">
                <img src="Images/linkedin-logo.png" alt="LinkedIn">
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
